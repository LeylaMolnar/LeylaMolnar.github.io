<!DOCTYPE html>
<html>
<head>
  <!-- Include the Bootstrap CSS -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Waltikka</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
  <style>
    /* Custom styles */
    .sensor-box {
      display: inline-block;
      width: 23%; /* Adjust the width to fit 4 in a row */
      margin: 1%;
      box-sizing: border-box;
      text-align: center;
    }

    .category-button {
      margin-right: 10px;
    }
  </style>
</head>
<body>

<div class="container mt-3">
  <div class="form-group">
    <label for="categorySelect">Select Category:</label>
    <select class="form-control" id="categorySelect" onchange="filterSelection(this.value)">
      <option value="all">Show All</option>
      <option value="grp-1">Group 1</option>
      <option value="grp-2">Group 2</option>
      <option value="grp-3">Group 3</option>
      <!-- Add more categories as needed -->
    </select>
  </div>

  <div id="realTime" class="row">
    <!-- Sensor boxes will be dynamically generated here -->
  </div>
</div>

<script>
function generateSensorBoxes() {
  for (let id = 7; id <= 23; id++) {
    let categoryClass = '';
    if ([7, 8, 10, 12].includes(id)) {
      categoryClass = 'grp-1';
    } else if ([9, 13, 14, 15, 17].includes(id)) {
      categoryClass = 'grp-2';
    } else {
      categoryClass = 'grp-3';
    }
    const sensorBox = document.createElement('div');
    sensorBox.className = `sensor-box ${categoryClass}`;
    sensorBox.innerHTML = `
      <div class="box" id="box-${id}" onclick="dismissAlert(this.id)">Sensor ${id}</div>
    `;
    document.getElementById('realTime').appendChild(sensorBox);
  }
}

function filterSelection(category) {
  const sensorBoxes = document.querySelectorAll('.sensor-box');
  sensorBoxes.forEach(box => {
    if (category === 'all' || box.classList.contains(category)) {
      box.style.display = 'inline-block';
    } else {
      box.style.display = 'none';
    }
  });
}

// Call the function to generate sensor boxes when the page loads
generateSensorBoxes();
</script>

</body>
</html>
