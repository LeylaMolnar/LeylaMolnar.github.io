<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <head>
            <tr>
                
                <th>Date</th>
                <th>Temperature (Â°C)</th>
                <th>Humidity (%)</th>
                <th>CO2 (ppm)</th>

            </tr>
        </head>
        <tbody id="data-container">
            <!-- Data will be displayed here -->
        </tbody>
    </table>

    <script>
        // API key
  

        const currentDate = new Date();
        const formattedTimestamp = currentDate.toISOString();
        console.log(formattedTimestamp);
        const fifteenMinutesLater = new Date(currentDate.getTime() - 10 * 60000);
        const formattedFifteenMinutesLater = fifteenMinutesLater.toISOString();

        console.log(formattedFifteenMinutesLater);


        const apiKey = 'II6dsQDctGjWeoHgnT5wPjXlyJVmmUbvASnh2Zay';
        const url =  "https://iot.research.hamk.fi/api/v1/hamk/rooms/tsdata?room-id=13&startTime="+formattedFifteenMinutesLater+"&&endTime="+formattedTimestamp+"&fields=temperature,humidity,co2";


        // URL
        const apiUrl = url;

        // Create an array to store the API data
        const apiDataArray = [];

        // Function to fetch data from the API
        async function fetchData() {
            try {
                const response = await fetch(apiUrl, {
                    headers: {
                        'x-api-key': apiKey
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const responseData = await response.json();

                // Check if responseData has a "series" property with "values"
                if (Array.isArray(responseData.results)) {
                    responseData.results.forEach(result => {
                        if (Array.isArray(result.series)) {
                            result.series.forEach(series => {
                                if (Array.isArray(series.values)) {
                                    series.values.forEach(entry => {
                                        const [date, temperature, humidity, co2,] = entry;
                                        apiDataArray.push({ date, temperature, humidity, co2});
                                    });
                                }
                            });
                        }
                    });

                    // Call a function to display the data in the table
                    displayData(apiDataArray);
                } else {
                    console.error('Data structure is not as expected:', responseData);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Function to display the data in the table
        function displayData(dataArray) {
  const dataContainer = document.getElementById('data-container');
  
  dataArray.forEach(entry => {
    const row = document.createElement('tr');

    // Iterate over the properties you want to display
    ['temperature', 'humidity', 'co2'].forEach(property => {
      const cell = document.createElement('td');
      cell.textContent = entry[property];
      row.appendChild(cell);
    });

    dataContainer.appendChild(row);
  });
}

        // Call the fetchData function when the page loads
        window.onload = fetchData;
    </script>
</body>
</html>
